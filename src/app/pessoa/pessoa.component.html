<div class="gp-content-header">
  <h2>{{ isEdition ? "Editar" : "Cadastrar" }}</h2>
</div>
<div class="content">
  <form [formGroup]="form">
    <mat-form-field class="field-md" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="JoÃ£o" formControlName="name" required />
    </mat-form-field>
    <mat-form-field class="field-md" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        placeholder="maria@exemplo.com"
        formControlName="email"
        required
        type="email"
      />
    </mat-form-field>
    <mat-form-field class="field-sm" appearance="outline">
      <mat-label>Telefone</mat-label>
      <input
        matInput
        placeholder="(84) 9 9999-9999"
        formControlName="phone"
        required
      />
    </mat-form-field>
    <mat-form-field class="field-sm" appearance="outline">
      <mat-label>Data de nascimento</mat-label>
      <input matInput formControlName="birth_at" required type="date" />
    </mat-form-field>
  </form>
</div>
<div class="gp-content-acoes">
  <button (click)="backToHome()" mat-button>Cancelar</button>
  <button (click)="save()" mat-raised-button color="primary">Salvar</button>
</div>
